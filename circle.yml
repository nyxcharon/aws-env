machine:
  environment:
    IMAGE: sstarcher/aws-env:latest
  services:
    - docker

dependencies:
  override:
    - go get
    - go build .
    - docker build -t ${IMAGE} .

test:
  override:
    - go test

deployment:
  master: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD
      - docker push $IMAGE