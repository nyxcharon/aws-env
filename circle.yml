machine:
  environment:
    IMAGE: sstarcher/aws-env:latest
  services:
    - docker

dependencies:
  override:
    - docker run --rm -v "$(pwd):/src" -v /var/run/docker.sock:/var/run/docker.sock centurylink/golang-builder ${IMAGE}

test:
  override:
    - go test

deployment:
  master: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD
      - docker push $IMAGE